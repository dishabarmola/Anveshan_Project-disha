<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Diaries - Blog</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
.blogbody{ height:100px;
background-image: url("https://i.pinimg.com/736x/1e/7b/4a/1e7b4a0078d487cc0a040aead890199d.jpg");
}
.blog-entry { margin-top:20px;
border: 2px solid #969292; border-radius: 5px; padding: 10px;
margin-bottom: 10px;
background-color: lightgoldenrodyellow;


}
</style>
</head>
<body>
<div class = "blogbody">
<header > 

<h2>BLOGS</h2>
</header>


<div class="row">
<div class="col-lg-3">
<aside class="sidebar">
<ul>
<li onclick="showMyBlogs()">My Blogs</li>
<li onclick="showNewBlogForm()">New Blog</li>
<li><a href="newsite.html">Back to main</a></li>
</ul>
</aside>
</div>
<div class="col-lg-8">
<div id="blogForm">
<br>
<textarea id="blogTitle" class="form-control" rows="1" placeholder="Add your title"></textarea>
<br>
<textarea id="blogContent" class="form-control" rows="10" placeholder="Write your blog here..."></textarea>
<button class="btn btn-danger mt-2" onclick="saveBlog()">Save Blog</button>
</div>
<div id="myBlogsList" style="display: none;">
<div id="blogsList"></div>
</div>
</div>
</div>
</div>
<script>
function saveBlog() {
const title = document.getElementById("blogTitle").value; 
const content = document.getElementById("blogContent").value;


const existingBlogs = JSON.parse(localStorage.getItem("blogs")) || [];


existingBlogs.push({ title, content });


localStorage.setItem("blogs", JSON.stringify(existingBlogs));


document.getElementById("blogTitle").value = ""; document.getElementById("blogContent").value = "";



showMyBlogs();
}


function showMyBlogs() {
const myBlogsList = document.getElementById("myBlogsList"); const blogForm = document.getElementById("blogForm");



myBlogsList.style.display = "block"; blogForm.style.display = "none";



const blogsList = document.getElementById("blogsList"); blogsList.innerHTML = "";



const existingBlogs = JSON.parse(localStorage.getItem("blogs")) || [];




existingBlogs.forEach((blog) => { 
const div = document.createElement("div"); div.classList.add("blog-entry");



div.innerHTML = `
<h1 style = "color: maroon"><b>${blog.title}</b></h1>
</br>
<p>${blog.content}</p>
`;


blogsList.appendChild(div);
});
}


function showNewBlogForm() {
const myBlogsList = document.getElementById("myBlogsList"); const blogForm = document.getElementById("blogForm");



myBlogsList.style.display = "none"; blogForm.style.display = "block";
}




showMyBlogs();
</script>
</body>
</html>
